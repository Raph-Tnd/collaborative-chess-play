<div>
    <h1>
      {{title}}
    </h1>
</div>
<div>
    <h2>
        {{userName}}
    </h2>
</div>

<!--Choix du camp Ã  rejoindre blanc ou noir avec l'icone-->
<div>
    <button type="button"
            class="btn btn-left"
            onfocus="this.blur()">
            <svg class="bi bi-chevron-right"  width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
            </svg>
    </button>
    <img src="../../favicon.ico">
    <button type="button" 
            class="btn btn-light" 
            onfocus="this.blur()" >
            <svg class="bi bi-chevron-right"  width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"></path>
            </svg>
    </button>
</div>

<div>
    <input type="text"
    class="form-control" 
    [(ngModel)]="userName">
</div>


<div>
    <button class="btn btn-success" 
            [disabled]="!verifUserName(userName)"
            (click)="onGameJoin()">Join The Game
    </button>
</div>
